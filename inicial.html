<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Game Over</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

            if (nivel === ''){
                alert('Selecione uma dificuldade!')
                return false
            }

            window.location.href = 'index.html?' + nivel
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecionar dificuldade --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="impossivel">Impossivel</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
